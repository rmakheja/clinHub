  <body class="mdl-demo mdl-color--brown-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3><i class="fa fa-user-md" style="color:red"></i>ClinHub</h3>
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#messages" class="mdl-layout__tab is-active">Messages</a>
          <a href="#physicians" class="mdl-layout__tab">Physicians</a>
          <a href="#locations" class="mdl-layout__tab">Locations</a>
          <div id="user-container" class="dropdown">
          <div hidden id="user-pic" class = "dropbtn"></div>
          <div class="dropdown-content">
            <a href="#">My Profile</a>
            <a href="#">Update Profile</a>
            <a href="#" id="sign-out" onclick="signOut()">
            Sign-out
          </a>
          </div>
        </div>
        </div >
      </header>

      <main class="mdl-layout__content">
      <div hidden id = "login" class="container" style="position: absolute; top: 45%; margin:0 auto; text-align: center;"></div>
      <div class="mdl-layout__tab-panel is-active" id="messages">
        <div id = 'chatContainer' class="container">
          <div class="row " style="padding-top:40px;">
            <div class="col-md-8 panel panel-info" id="historyParent"> 
              <div class="panel-heading" >
                RECENT CHAT HISTORY
              </div>
              <div class="panel-body">
                <ul class="media-list" id ="history"></ul>
              </div>
            </div>

          <div hidden class="col-md-8 panel panel-success" id = "chat">
            <div class="panel-success">
              <i id ="back_arrow" class="material-icons" onclick="displayMessages()" style="font-size:25px;color:purple">arrow_back</i>

                <div class="alignCenter" >
                    <img class="img-circle " id ="pic" style="max-height:50px;" src="">
          
                  <div id = "name" class=""></div>
                </div>
            </div>
            <div class="panel-body">
              <ul class="media-list" id ="chatmsg"></ul>
            </div>
            <div class="panel-footer input-group">
              <textarea class="form-control" placeholder="Enter Message" id= "new_message" onkeydown="pressEnter(event)"></textarea>
              <span class="input-group-btn">
                <button class="btn btn-info" type="button" id= "sendBtn" value ="" onclick="saveMessage(this.value)">SEND</button>
              </span>
            </div>
          </div>
          <div class="col-md-4 panel panel-primary panel-heading">ONLINE USERS
            <div class="panel-body">
              <ul class="media-list" id = "user_list"></ul>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="mdl-layout__tab-panel panel panel-primary panel-heading" id="Physicians">
        <div class="container panel-body">
            <ul class="media-list" id = "physician_list"></ul>
        </div>
      </div>
      <div class="mdl-layout__tab-panel panel panel-primary panel-heading" id="Locations">
        <div class="container panel-body">
            <ul class="media-list" id = "location_list"></ul>
        </div>
      </div>
</main>
</div>
