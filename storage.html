    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ClinHub">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/index.css">
    <!-- <link href="assets/css/bootstrap.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" href="styles/resourceTable.css">
    <link rel="stylesheet" href="styles/searchAndsort.css">
  </head>

  <body class="mdl-color--brown-100">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">   
    
    <!-- <header class="mdl-layout__header mdl-color-text--white mdl-color--orange-900" id="bodyHeader">

    </header> -->
    <header id="header">
    </header>
    <div hidden id = "login" class="container" style="position: absolute; top: 45%; margin:0 auto; text-align: center;">
      <div class="omb_login">
        <h3 class="omb_authTitle">Login</h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
          <button id="Fsign-in" class="mdl-button mdl-js-button mdl-button--fab" onclick="fsignIn()">
            <i class="fa fa-facebook" style="color:red"></i>
          </button>
           <button id="Tsign-in" class="mdl-button mdl-js-button mdl-button--fab onclick="tsignIn()">
            <i class="fa fa-twitter" style="color:red"></i>
            </button>
          <button id="Gsign-in" class="mdl-button mdl-js-button mdl-button--fab " onclick="gsignIn()">
            <i class="fa fa-google" style="color:red"></i>
          </button>
        </div> 
      </div>
    </div>

    <div hidden id = "home" class ="mdl-color-text--black" >
      <div class="container">
        <div class="row" style="padding-top:40px;">
          <div class="panel panel-info scrollableWindow">
            <div class="panel-heading" id = "resourceHeading"s>
              <span>Resources</span>
              <span style="float: right;"  title="Upload a file">
                <input type="file" style="display:none;" id="inputfile"/>
                <a href="javascript:document.getElementById('inputfile').click(); "><i class="material-icons" >file_upload</i></a>
              </span>
              <span style="float: right; padding-right: 20px"  title="Create new folder">
                <input style="display:none;" id="inputfolder" onclick="createFolder()" />
                <a href="javascript:document.getElementById('inputfolder').click(); "><i class="material-icons">create_new_folder</i></a>
              </span>
              <a style="float: right; padding-right: 20px"  title="Delete selected items" onclick="deleteFile()" id="deleteFile" href="#">
                <i class="material-icons">delete_sweep</i>
              </a>
            </div>
            <div class="panel-body" id = "resources">
            <div id="path" style="background-color: lightgrey;border-left: 5px solid brown;padding-left: inherit;"></div>
            <i id ="back_arrow" name="/" class="fa fa-toggle-left" onclick="back()" style="font-size:25px;color:brown;padding-right: 10px;padding-top: 5px;">  </i>

            <i id ="up_arrow" name="/" class="fa fa-toggle-up" onclick="up()" style="font-size:25px;color:brown;padding-right: 10px;padding-top: 5px;">  </i>
            <input type="text" name="search" placeholder="Enter Valid Path.." oninput="displayFromPath(this.value)">
            <table  id="resourcesContent">
            </table>
            </div>
          </div>
        </div>
      </div>

  </div>
</body>
