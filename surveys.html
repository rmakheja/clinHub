<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=0.8">

  </head>

  <body class="mdl-color--brown-100">
      <header id="header"></header>
      <div hidden id = "login" class="container" style="position: absolute;top: 45%;margin:0 auto;text-align: center;width: 20%;left: 35%">
        <div class="omb_login">
          <h3 class="omb_authTitle">Login</h3>
          <div class="row omb_row-sm-offset-3 omb_socialButtons">
            <button id="Fsign-in" class="mdl-button mdl-js-button mdl-button--fab" onclick="fsignIn()">
              <i class="fa fa-facebook" style="color:red"></i>
            </button>
            <button id="Tsign-in" class="mdl-button mdl-js-button mdl-button--fab" onclick="tsignIn()">
              <i class="fa fa-twitter" style="color:red"></i>
            </button>
            <button id="Gsign-in" class="mdl-button mdl-js-button mdl-button--fab " onclick="gsignIn()">
              <i class="fa fa-google" style="color:red"></i>
            </button>
          </div>
        </div>
      </div>

      <div hidden id = "home" class ="mdl-color-text--black" >
        <button hidden class="button button1" id = "generate" onclick="generate()">Create Surveys for past months</button>
        <button hidden class="button button1" id = "facultySurvey" onclick="addFacultySurveys()">Add 'Faculty to Faculty' Survey</button>
        <button hidden class="button button1" id = "remind" onclick="remind()">Send Reminder</button>
        <button hidden class="button button1" id = "facultyURL" onclick="updateURL('faculty')">Update Faculty Survey URL</button>
        <button hidden class="button button1" id = "residentURL" onclick="updateURL('resident')">Update Resident Survey URL</button>
        <button hidden class="button button1" id = "crnaURL" onclick="updateURL('crna')">Update CRNA Survey URL</button>
        <div class="table-responsive" style="margin: 0px auto;display:block;">
          <table id = "tableSurvey">
            <thead>
              <tr class="success">
                <th>Date</th>
                <th>User</th>
                <th>Link</th>
                <th> </th>
              </tr>
            </thead>
            <tbody  id="survey_list"></tbody>
          </table>
        </div>
      </div>
  </body>
