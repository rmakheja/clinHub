    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/images/icon16.png" />
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ClinHub">
    <meta name="theme-color" content="#303F9F">
    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="msapplication-navbutton-color" content="#303F9F">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ClinHub">
    <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
    

    <!-- App Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/searchAndsort.css">
    <link rel = "stylesheet" href="styles/table-style.css"/>
    <link rel = "stylesheet" href="styles/user_form.css"/>
    
  </head>

<body>
  <header id="header"></header>
  <div hidden id = "login" class="container"></div>
  <div hidden id = "home" class ="mdl-color-text--black" >
    <div id="userList" class="table-responsive" style="margin: 0px auto;
    display:block;">

      <select class="button button1" id="sort" name="sort">
      		<option value="department">Department</option>
      		<option value="lastname">Lastname</option>
      		<option value="firstname">Firstname</option>
		</select>
  		<button class="button button1" onclick="sortDisplay()">Sort</button>
  		<input type="text" id="search" name="search" placeholder="Search.." oninput="w3.filterHTML('#tablePhysicians', '.item', this.value)">

      <table id="tablePhysicians">
      	<thead>
          <tr class="success">
            <!-- <th>Role</th> -->
            <th></th>
            <th>First name</th>
            <th>Last name</th>
            <!-- <th>Degree</th> -->
            <th>Department</th>
            <!-- <th>Division</th> -->
            <th>Cell Phone</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
            <!-- <th>Secondary Phone</th> -->
          </tr>
        </thead>
        <tbody  id="physician_list">
        
        </tbody>
      </table>
    </div>
    <form hidden id="userForm">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="First name.." required>
      <br>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Last name.." required>
      <br>

      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" name="gmail" placeholder="example@gmail.com" required>
      <br>
    
      <label for="sbuemail">SBU Email</label>
      <input type="email" id="sbuemail" name="sbuemail" placeholder="example@stonybrookmedicine.edu" required>
      <br>

      <label for="cellphone">Cell Phone</label>
      <input type="tel" id="cellphone" name="cellphone" placeholder="0123456789">
      <br>

      <label for="dept">Department</label>
      <input type="text" id="dept" name="department" placeholder="Department">
      <br>

      <label for="role">Role</label>
      <input type="text" id="role" name="role" placeholder="Role...">
      <br>

      <label for="degree">Degree</label>
      <input type="text" id="degree" name="degree" placeholder="Degree...">
      <br>

      <label for="division">Division</label>
      <input type="text" id="division" name="division" placeholder="Division...">
      <br>

      <label for="admin" >Admin</label>
      <input type="radio" id="yesAdmin" name="admin" value="yes"> Yes
      <input type="radio" id="noAdmin" name="admin" value="no"> No
      <br>
      
    </form>
  </div>
  
</body>
