  <body class="mdl-color--brown-100">

   <header class="mdl-layout__header mdl-color-text--black mdl-color--brown-500">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="fa fa-user-md" style="color:red"></i>ClinHub</h3>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-button--fab " style="position: absolute; ">
            <i class="fa fa-sign-in" style="color:red"></i> Sign-in
          </button>
        </div>
      </div>
    </header>

<div id = "login" class="container" style="position: absolute; top: 45%; left: 45%; margin:0 auto">
  <div class="omb_login">
    <h3 class="omb_authTitle" style="text-align: center;">Login</h3>
    <div class="row omb_row-sm-offset-3 omb_socialButtons">
      <button id="Fsign-in" class="mdl-button mdl-js-button mdl-button--fab " onclick="googleSignin()">
        <i class="fa fa-facebook" style="color:red"></i>
      </button>
      <button id="Tsign-in" class="mdl-button mdl-js-button mdl-button--fab "onclick="googleSignin()">
        <i class="fa fa-twitter" style="color:red"></i>
      </button>
      <button id="Gsign-in" class="mdl-button mdl-js-button mdl-button--fab " onclick="googleSignin()">
        <i class="fa fa-google" style="color:red"></i>
      </button>
  </div>
</div>
