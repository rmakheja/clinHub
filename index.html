    <style type="text/css">
      .dropdown {
          display: inline-block;
      }
      .dropdown-content {
          display: none;
          position: relative;
          top:50px;
          /*background-color: #f9f9f9;*/
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }



      .dropdown .dropbtn {
          border: none;
          outline: none;
          /*color: white;*/
          padding: 14px 16px;
          background-color: inherit;
      }


      /* Links inside the dropdown */
      .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {background-color: #f1f1f1}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {
          display: block;
      }
      .alignCenter {
           text-align: center;   
        /*transform: translate(-50%, -50%);*/
      }
    </style>
  </head>

          <h3><i class="fa fa-user-md" style="color:white"></i>  ClinHub</h3>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-color--orange-500 mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop" style="width: 100%">
          <a href="index.html" class="mdl-layout__tab is-active">Messages</a>
          <a href="physicians.html" class="mdl-layout__tab">Physicians</a>
          <a href="locations.html" class="mdl-layout__tab">Locations</a>
          <div id="user-container" class="dropdown">
            <button hidden id="user-pic" class = "dropbtn">
            </button>
              <div class="dropdown-content">
                  <a href="#">My Profile</a>
                  <a href="#">Update Profile</a>
                  <a href="#" id="sign-out" onclick="signOut()"> Sign-out </a>
              </div>
          </div>
        </div>
      </div>
    </header>
    <div hidden id = "login" class="container" style="position: absolute; top: 45%; margin:0 auto; text-align: center;">
      <div class="omb_login">
        <h3 class="omb_authTitle">Login</h3>
        <div class="row omb_row-sm-offset-3 omb_socialButtons">
          <button id="Fsign-in" class="mdl-button mdl-js-button mdl-button--fab" onclick="fsignIn()">
            <i class="fa fa-facebook" style="color:red"></i>
          </button>
           <button id="Tsign-in" class="mdl-button mdl-js-button mdl-button--fab onclick="tsignIn()">
            <i class="fa fa-twitter" style="color:red"></i>
            </button>
          <button id="Gsign-in" class="mdl-button mdl-js-button mdl-button--fab " onclick="gsignIn()">
            <i class="fa fa-google" style="color:red"></i>
          </button>
        </div> 
      </div>
    </div>
    <div id = "home" class ="mdl-color-text--black" >

    <div id = 'chatContainer' class="container">
      <div class="row " style="padding-top:40px;">
        <div class="col-md-8 panel panel-info" id="historyParent">

          <div class="panel-heading" >
              RECENT CHAT HISTORY
          </div>
          <div class="panel-body">
            <ul class="media-list" id ="history"></ul>
          </div>
        </div>

        <div hidden class="col-md-8 panel panel-success" id = "chat">
        <div class="panel-success">
        <i id ="back_arrow" class="material-icons" onclick="displayMessages()" style="font-size:25px;color:purple">arrow_back</i>

          <div class="alignCenter" >
            <img class="img-circle " id ="pic" style="max-height:50px;" src="">
          
          <div id = "name" class=""></div>
          </div>
        </div>
          

          <div class="panel-body">
            <ul class="media-list" id ="chatmsg"></ul>
          </div>
          <div class="panel-footer input-group">
            <textarea class="form-control" placeholder="Enter Message" id= "new_message" onkeydown="pressEnter(event)"></textarea>
            <span class="input-group-btn">
              <button class="btn btn-info" type="button" id= "sendBtn" value ="" onclick="saveMessage(this.value)">SEND</button>
            </span>
          </div>
        </div>
        <div class="col-md-4 panel panel-primary panel-heading">ONLINE USERS
          <div class="panel-body">
            <ul class="media-list" id = "user_list"></ul>
          </div>  
        </div>
      </div>
    </div>
  </div>
